name: 'Get release note'

on:
  release:
    types: [published]

jobs:
  release_backend_note:
    if: contains(github.event.release.body, 'Common library changes ðŸŽŠ') && contains(github.ref, 'frontend_v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo Action
        uses: actions/checkout@v2
      - uses: octokit/request-action@v2.x
        id: get_latest_draft_release
        with:
            route: GET /repos/NielsBeeker/release_note_action_test/releases
        env:
            GITHUB_TOKEN: ${{ secrets.GIT_PAT }}
      - name: Extract release note id from GitHub RestApi
        uses: sergeysova/jq-action@v2
        id: get_release_note_id
        with:
          cmd: "echo ${{ steps.get_latest_draft_release.outputs }} | jq"
          #cmd: "'${{ steps.get_latest_draft_release.outputs.data }}' | jq '.[] '"#| select(.draft == true) | .id'"
      - run: "echo release found '${{ steps.get_release_note_id.outputs }}'"
      - name: Publish release
        uses: StuYarrow/publish-release@v1.1.2
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            id: ${{ steps.get_release_note_id.outputs.value }}

  release_frontend_note:
    if: contains(github.event.release.body, 'Common library changes ðŸŽŠ') && contains(github.ref, 'backend_v')
    runs-on: ubuntu-latest
    steps:
      - name: 'git get release'
        id: get_git_release
        uses: cardinalby/git-get-release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          releaseNameRegEx: /frontend_v[0-9]+\.[0-9]+\.[0-9]+.*/

name: 'Get release note'

on:
  release:
    types: [published]

jobs:
  release_backend_note:
    if: contains(github.event.release.body, 'Common library changes ðŸŽŠ') && contains(github.ref, 'frontend_v')
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.x
        id: get_latest_release
        with:
            route: GET /repos/NielsBeeker/release_note_action_test/releases?draft=true
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            INPUT_REPOSITORY: ${{ github.repository }}
            INPUT_BASE: ${{ github.base_ref }}
            INPUT_HEAD: ${{ github.ref }}
      - run: "echo latest release: '${{ steps.get_latest_release.outputs.data }}'"

  release_frontend_note:
    if: contains(github.event.release.body, 'Common library changes ðŸŽŠ') && contains(github.ref, 'backend_v')
    runs-on: ubuntu-latest
    steps:
      - name: 'git get release'
        id: get_git_release
        uses: cardinalby/git-get-release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          releaseNameRegEx: /frontend_v[0-9]+\.[0-9]+\.[0-9]+.*/
